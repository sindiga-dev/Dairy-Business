<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link type="text/css" rel="stylesheet" href="./css/index.css">
</head> 
<body>
    <section>
        <h1><b>Dairy Business Manager</b></h1>
        <form action="submit" onsubmit="produceReport();">
            Shed_A:<br><input type="number" id="shedA"/><br>
            Shed_B:<br><input type="number" id="shedB"/><br>
            Shed_C:<br><input type="number" id="shedC"/><br>
            Shed_D:<br><input type="number" id="shedD"/><br>
            <input type="button" type="submit" onclick="produceReport();" value="Submit">
            
            <button id="reset" type="reset" onclick="resetPage();">Reset</button>
            <p>Summary
            <span id="summary"></span>
    
        </p>
        </form>
        <div class="outputDisplay">
            <h3 id="displayTitle">Production Summary</h3>
            <hr>
            <p id="outputData"></p>

            
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
